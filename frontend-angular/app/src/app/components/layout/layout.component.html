<div class="layout">
  <!-- Header -->
  <header class="header">
    <div class="header-container">
      <div class="header-content">
        <!-- Logo et nom -->
        <div class="logo-section" (click)="onNavigate('home')">
          <span class="logo-icon">{{ cityConfig.logo }}</span>
          <div class="logo-text">
            <div class="city-name">{{ cityConfig.name }}</div>
            <div class="city-slogan">{{ cityConfig.slogan }}</div>
          </div>
        </div>

        <!-- Navigation desktop -->
        <nav class="nav-desktop">
          <button
            *ngFor="let item of filteredNavItems"
            (click)="onNavigate(item.id)"
            class="nav-item"
            [class.active]="currentPage === item.id"
          >
            <svg class="nav-icon" [attr.data-icon]="item.icon">
              <use [attr.href]="'#icon-' + item.icon"></use>
            </svg>
            <span class="nav-label">{{ item.label }}</span>
          </button>
        </nav>

        <!-- User info et logout (desktop) -->
        <div class="user-section-desktop">
          <div class="user-info">
            <div class="user-name">{{ user?.name }}</div>
            <div class="user-role">{{ userRoleLabel }}</div>
          </div>
          <button class="logout-btn" (click)="logout()" title="Se déconnecter">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
          </button>
        </div>

        <!-- Mobile menu button -->
        <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
          <!-- Menu icon -->
          <svg *ngIf="!mobileMenuOpen" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
          <!-- Close icon -->
          <svg *ngIf="mobileMenuOpen" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile menu -->
    <div class="mobile-menu" *ngIf="mobileMenuOpen">
      <div class="mobile-menu-content">
        <button
          *ngFor="let item of filteredNavItems"
          (click)="onNavigate(item.id)"
          class="mobile-nav-item"
          [class.active]="currentPage === item.id"
        >
          <svg class="nav-icon" [attr.data-icon]="item.icon">
            <use [attr.href]="'#icon-' + item.icon"></use>
          </svg>
          <span>{{ item.label }}</span>
        </button>

        <div class="mobile-user-section">
          <div class="mobile-user-info">
            <div class="user-name">{{ user?.name }}</div>
            <div class="user-role">{{ userRoleLabel }}</div>
          </div>
          <button class="mobile-logout-btn" (click)="logout()">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            <span>Se déconnecter</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="main-content">
    <ng-content></ng-content>
  </main>
</div>

<!-- SVG Icons definitions -->
<svg style="display: none;">
  <defs>
    <symbol id="icon-home" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
      <polyline points="9 22 9 12 15 12 15 22"></polyline>
    </symbol>
    <symbol id="icon-file-text" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
      <polyline points="14 2 14 8 20 8"></polyline>
      <line x1="16" y1="13" x2="8" y2="13"></line>
      <line x1="16" y1="17" x2="8" y2="17"></line>
      <polyline points="10 9 9 9 8 9"></polyline>
    </symbol>
    <symbol id="icon-bar-chart" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="12" y1="20" x2="12" y2="10"></line>
      <line x1="18" y1="20" x2="18" y2="4"></line>
      <line x1="6" y1="20" x2="6" y2="16"></line>
    </symbol>
    <symbol id="icon-calendar" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
      <line x1="16" y1="2" x2="16" y2="6"></line>
      <line x1="8" y1="2" x2="8" y2="6"></line>
      <line x1="3" y1="10" x2="21" y2="10"></line>
    </symbol>
    <symbol id="icon-message-square" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
    </symbol>
    <symbol id="icon-layout-dashboard" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="3" y="3" width="7" height="9"></rect>
      <rect x="14" y="3" width="7" height="5"></rect>
      <rect x="14" y="12" width="7" height="9"></rect>
      <rect x="3" y="16" width="7" height="5"></rect>
    </symbol>
  </defs>
</svg>
